{% extends "account/base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Sign Out" %}{% endblock %}

{% block inner_content %}
<hr>
<h2 class="Oswald">Sign Out</h2>
<hr>
<p class="Oswald">{% trans 'Are you sure you want to sign out?' %}</p>

<form method="post" class="Oswald m-1" action="{% url 'account_logout' %}">
  {% csrf_token %}
  {% if redirect_field_value %}
  <input class="btn btn-black rounded-0 Oswald" type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
  {% endif %}
  <a class="btn bg-pink rounded-0 Oswald text-black" href="{% url 'home' %}">Cancel</a>
  <button type="submit">{% trans 'Sign Out' %}</button>
</form>


{% endblock %}
